buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.3'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

defaultTasks 'run'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.jakewharton.fliptables:fliptables:1.1.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'ch.usi.inf.ee.Main'

sourceSets {
    main.java.srcDirs += 'src'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from 'src'
}

jar {
    manifest {
        attributes 'Main-Class': 'ch.usi.inf.ee.Main'
    }
}

shadowJar {
    baseName = 'experiment1'
    classifier = null
    version = 1.0
}
